<script>

//named
var namedSum = function sum (a,b) {
    return a+b
}

//anonymous
var anonSum = function(a,b){
    return a + b
}


document.write(namedSum(1,3) + "<br>")
document.write(anonSum(1,3)+ "<br>")

//recursive
var say = function (times) {
    if (times > 0){
        document.write("Hello!\t")
        say(times - 1)
    }
}

var sayHelloTimes = say
sayHelloTimes(2)
</script>
