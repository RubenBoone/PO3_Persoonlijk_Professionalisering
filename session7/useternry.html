<script>
    var animal = 'kitty';
    for (var i = 0; i<5; ++i){
        (animal === "kitty") ? 0 : console.log(i); // 0 was break, break does not work
    }

    var value = 2;
    switch(value) {
        case 1:
            console.log("I will always run");
            break;
        case 2:
            console.log("I will never run");
            break;
    }

    const AnimalSays = {
        dog() {
            return 'woof';
        },
        cat() {
            return "meow";
        },
        lion() {
            return "roar";
        },
        default() {
            return "moo";
        }
    }

    function makeAnimalSpeak(animal){
        const speak = AnimalSays[animal] || AnimalSays.default;
        document.write(animal + " says " + speak() + "<br>");
    }

    makeAnimalSpeak("dog");
    makeAnimalSpeak("cat");
    makeAnimalSpeak("lion");
    makeAnimalSpeak("snake");

    var person = {fname: "Jhon", lname: "Doe", age:25};
    var text = "";
    var x;
    for (x in person){
        text += person[x];
    }

    console.log(text);

    var cars = ["BMW", "VOLVO", "MINI"]
    var x;
    for (x of cars){
        console.log(x);
    }
</script>
