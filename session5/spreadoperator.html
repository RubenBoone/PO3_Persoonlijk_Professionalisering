<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
</body>
<script>
    function reverseString(str){
        return [...String(str)].reverse().join('')
    }
    document.write(reverseString('stackoverflow') + "\n");
    document.write(reverseString(1337) + "\n");
    document.write(reverseString([1,2,3]));
</script>
</html>
