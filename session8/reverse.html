<script>
    var arr1 = [11,22,33];
    var arr2 = arr1.reverse();

    document.write(arr2);
    document.write(arr1);

    function deepReverse(arr){
        arr.reverse().forEach(elem => {
            if (Array.isArray(elem)) {
                deepReverse(elem);
            }
        });
        return arr;
    }

    var arr = [1,2,3, [1,2,3,["a","b","c"]]];
    deepReverse(arr);
    document.write(arr);
</script>
